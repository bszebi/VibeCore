<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Felület</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="status-bar">
        <div id="datetime"></div>
    </div>

    <div class="header">
        <div class="header-item" data-theme="companies">Cégek</div>
    </div>

    <div class="popups-container"></div>

    <div class="dock">
        <div class="dock-icon" data-theme="companies" title="Cégek">
            <i class="fas fa-building"></i>
        </div>
        <div class="dock-icon" data-theme="reports" title="Statisztikák">
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="dock-icon" data-theme="profile" title="Profil">
            <i class="fas fa-user"></i>
        </div>
        <div class="dock-icon" data-theme="settings" title="Beállítások">
            <i class="fas fa-cog"></i>
        </div>
        <div class="dock-icon" data-theme="logout" title="Kijelentkezés">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>

    <div class="taskbar"></div>

    <script src="member_editor.js"></script>
    <script src="script.js"></script>
    <script src="password_manager.js"></script>
    <script src="reports.js"></script>
</body>
</html>
